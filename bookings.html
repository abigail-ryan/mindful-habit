<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for seo -->
    <meta name="description" content="Mindful Habit. A beginners hub of all things mindfulness for women off all ages.">
    <meta name="keywords" content="mindful habit, mindfulness, meditation, breathwork, yoga, journaling, habit">
    <!-- Title -->
    <title>Mindful Habit</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo"><i class="fa-solid fa-spa"></i> Mindful Habit</h1>
        </a>
        <input type="checkbox" id="menu-toggle" name="menu-toggle">
        <label for="menu-toggle" class="menu-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="bookings.html" class="active-page">Bookings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="bookings">
            <form id="booking-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Register your details</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <h3>Choose your free class</h3>
                <div class="radio-buttons">
                    <div>
                        <input type="radio" name="class_preference" id="journaling-class" value="journaling-class" required checked>
                        <label for="journaling-class">Journaling</label>
                    </div>
                    <div>
                        <input type="radio" name="class_preference" id="breathwork-class" value="breathwork-class" required checked>
                        <label for="breathwork-class">Breathwork</label>
                    </div>
                    <div>
                        <input type="radio" name="class_preference" id="yoga-class" value="yoga-class" required checked>
                        <label for="yoga-class">Yoga</label>
                    </div>
                    <div>
                        <input type="radio" name="class_preference" id="meditation-class" value="meditation-class" required checked>
                        <label for="meditation-class">Meditation</label>
                    </div>
                </div>
                <button type="submit" class="book-now-button">Book now</button>

            </form>
        </section>

        <!-- Contact section-->
        <section id="contact">
            <h2>Get in touch with us</h2>
            <div class="contact">
                <div>
                    <p><i class="fa-solid fa-at"></i>  info@mindfulhabit.com</p>
                    <p><i class="fa-solid fa-phone-volume"></i>  +353 87 1234567</p>
                </div>
                <br>
                <div>
                    <p><i class="fa-solid fa-location-dot"></i>  Community Services Center</p>
                    <p>Tipperary Town</p>
                    <p>E34 K156</p>
                </div>
                <br>
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9720.879810559063!2d-8.169562140438359!3d52.47515312284465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485cb268a746d8a7%3A0x3479dd3f8b2237e!2sCarrownreddy%2C%20Tipperary%2C%20E34%20K156!5e0!3m2!1sen!2sie!4v1709660405044!5m2!1sen!2sie" width="320" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-links">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Follow us on Facebook (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Follow us on Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Follow us on YouTube (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
        </ul>
        <p>2024 Mindful Habit</p>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/e00d1395c4.js" crossorigin="anonymous"></script>

</body>

</html>
